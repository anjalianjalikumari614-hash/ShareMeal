<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Dashboard | ShareMeal</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">Share<span class="highlight">Meal</span></a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/donate">Donate</a></li>
                <li><a href="/find-food">Find Food</a></li>
                <li><a href="/delivery" class="active">Delivery</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="page-header"
        style="padding-bottom: 40px; background-image: url('https://source.unsplash.com/random/1600x400/?traffic,city');">
        <div class="container">
            <h1>Active Deliveries</h1>
            <p>Track your pickups and drop-offs.</p>
        </div>
    </header>

    <!-- Tasks Section -->
    <section class="feed-section">
        <div class="container">

            <div class="feed-filters">
                <button class="filter-btn active">Assignments</button>
                <button class="filter-btn">History</button>
            </div>

            <!-- Delivery Grid -->
            <div id="deliveryGrid" class="donations-grid">
                <div class="loading-state">
                    <i class="fa-solid fa-truck-fast fa-bounce"></i>
                    <p>Loading your routes...</p>
                </div>
            </div>

        </div>
    </section>

    <!-- Notification Toast -->
    <div id="toast" class="toast">
        <i class="fa-solid fa-check-circle"></i>
        <span>Status Updated!</span>
    </div>

    <script src="/app.js"></script>
</body>

</html>
