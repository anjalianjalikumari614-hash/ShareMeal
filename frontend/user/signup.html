<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ShareMeal</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css?v=2">
    <style>
        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .role-option {
            cursor: pointer;
            text-align: center;
            padding: 10px 5px;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border: 1px solid transparent;
        }

        .role-option:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .role-option.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            font-weight: 600;
        }

        .role-option i {
            display: block;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        @media (max-width: 500px) {
            .role-selector {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">Share<span class="highlight">Meal</span></a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About</a></li>
                <li><a href="/#contact">Contact</a></li>
                <li><a href="/login" class="btn-login">Login</a></li>
            </ul>
            <div class="mobile-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="form-section">
        <div class="form-wrapper">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Join the movement to end hunger</p>
            </div>

            <div class="role-selector">
                <div class="role-option active" data-role="donor">
                    <i class="fa-solid fa-hand-holding-heart"></i>
                    Donor
                </div>
                <div class="role-option" data-role="ngo">
                    <i class="fa-solid fa-users"></i>
                    NGO
                </div>
                <div class="role-option" data-role="delivery">
                    <i class="fa-solid fa-truck-fast"></i>
                    Delivery
                </div>
            </div>

            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name / Organization</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" placeholder="John Doe or City Hotel" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="e.g. user@sharemeal.com" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-icon">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" placeholder="******" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-icon">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="confirm-password" placeholder="******" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" id="phone" placeholder="+91 98765 43210" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <div style="text-align: center; margin-top: 15px; color: var(--text-secondary);">
                <p>Already have an account? <a href="/login" style="color: var(--primary-color);">Login here</a></p>
            </div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fa-solid fa-circle-check"></i>
        <div class="toast-message">Account Created Successfully!</div>
    </div>

    <script>
        const roleOptions = document.querySelectorAll('.role-option');
        let selectedRole = 'donor'; // Default

        roleOptions.forEach(option => {
            option.addEventListener('click', () => {
                roleOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                selectedRole = option.dataset.role;
            });
        });

        document.getElementById('signup-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // --- API Call to Create User ---
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: password,
                phone: document.getElementById('phone').value,
                role: selectedRole
            };

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();

                if (result.success) {
                    const toast = document.getElementById('toast');
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                        window.location.href = '/login'; // Redirect to Login as requested
                    }, 2000);
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error(error);
                alert("Signup failed");
            }
        });
    </script>
</body>

</html>
